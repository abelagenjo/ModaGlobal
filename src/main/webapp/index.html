<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Hello World!</h1>
        <h1>Abel Agenjo Gonzalez</h1>
        <h1>Modificació d'un col·laborador</h1>
        <h1>Modificació després de crear la branca GALERIA</h1>


        <form id="contactForm">
            <div>
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Tu nombre" />
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="tu@ejemplo.com" />
            </div>

            <div>
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje..." required minlength="6"></textarea>
            </div>

            <div>
                <button type="submit" id="submitBtn">Enviar</button>                
            </div>
        </form>

    </body>
</html>
